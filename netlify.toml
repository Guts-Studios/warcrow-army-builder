
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  command = "npm install --legacy-peer-deps && npm run build"

# Add cache headers for assets - no caching for HTML and API responses
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, no-cache, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Add special cache headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Add CORS headers to ensure API requests work properly
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "*"

# Configure direct Netlify function paths (this is the correct format)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Ensure Supabase auth paths work properly
[[redirects]]
  from = "/.netlify/*"
  to = "/.netlify/:splat"
  status = 200
  force = true
